    <title>TODO APP</title>

  <body>
    <div class="todo__container">
      <!-- Todo Category -->
      <div class="todo__category">
        <header>
          <h2 class="date" data-date></h2>
          <p class="category__count"><span data-categoryCount>3</span> Tasks</p>
          <div class="category__footer">
            <h3>Create a Todo Category</h3>
            <label for="" class="label category__label">Category</label>
            <br />
            <input
              data-catInput
              type="text"
              class="category__input"
              placeholder="Education, Health.."
              required
            />
            <button class="btn category__add" data-addCategory>
              Add Category
            </button>
          </div>
        </header>
      </div>
      <!-- End of Todo Category -->
      <!-- Todo Category List -->
      <div class="todo__categoryList" data-categoryList>
